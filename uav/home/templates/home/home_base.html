{% extends "base.html" %}
{% load static %}

{% block content %}

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="collapsed btn btn-link navbar-toggle-link"
                   data-toggle="collapse" data-target="#uav-navbar-collapse" aria-expanded="false">Menu</a>
                <a class="navbar-brand" href="/" style="padding: 0;">
                    <img alt="Brand" src="{% static 'image/UAV_Final_Logo-4 Transparent.png' %}"

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="uav-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <span class="contact-us-container">
                    <a href="#" class="btn btn-primary skew navbar-btn">

                    </a>
                </span>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    {% block page_content %}{% endblock %}
