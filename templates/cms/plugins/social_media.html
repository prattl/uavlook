<div class="social-media">
    <div class="social-media-top">Stay in Touch</div>
    <div class="social-media-buttons">
        <ul class="inline-list">
            {% if instance.facebook %}<li><a href="{{ instance.facebook  }}" class="ion-social-facebook"></a></li>{% endif %}
            {% if instance.google_plus %}<li><a href="{{ instance.google_plus }}" class="ion-social-googleplus"></a></li>{% endif %}
            {% if instance.twitter %}<li><a href="{{ instance.twitter }}" class="ion-social-twitter"></a></li>{% endif %}
            {% if instance.instagram %}<li><a href="{{ instance.instagram }}" class="ion-social-instagram"></a></li>{% endif %}
            {% if instance.youtube %}<li><a href="{{ instance.youtube }}" class="ion-social-youtube"></a></li>{% endif %}
        </ul>
    </div>
</div>
