<div class="social-media">
{#    <div class="social-media-top">Stay in Touch</div>#}
    <div class="social-media-buttons">
        <ul class="inline-list">
            {% if instance.facebook %}<li><a href="{{ instance.facebook  }}" target="_blank" class="ion-social-facebook"></a></li>{% endif %}
            {% if instance.google_plus %}<li><a href="{{ instance.google_plus }}" target="_blank" class="ion-social-googleplus"></a></li>{% endif %}
            {% if instance.twitter %}<li><a href="{{ instance.twitter }}" target="_blank" class="ion-social-twitter"></a></li>{% endif %}
            {% if instance.instagram %}<li><a href="{{ instance.instagram }}" target="_blank" class="ion-social-instagram"></a></li>{% endif %}
            {% if instance.youtube %}<li><a href="{{ instance.youtube }}" target="_blank" class="ion-social-youtube"></a></li>{% endif %}
        </ul>
    </div>
</div>
