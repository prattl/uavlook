{% load cms_tags %}

<div class="home-page-plugin">
    <div class="row">
        <div class="large-12 columns{% if instance.center %} text-center{% endif %}">
            {% if header %}<h2>{{ header }}</h2>{% endif %}
            {% for plugin in instance.child_plugin_instances %}
                {% render_plugin plugin %}
            {% endfor %}
        </div>
    </div>
</div>
